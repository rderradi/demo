name: Pipeline

on:
  push:
    branches:
      - "gitflow"
    paths-ignore:
      - "LICENSE"
      - "*.md"
      - "*.yml"

jobs:
  pull:
    name: Pull from the repository
    runs-on: ubuntu-latest
    steps:
    - name: Set up project files
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Cache projct files
      uses: actions/cache@v1
      with:
        path: ~/demo

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Set up Compile, Build and Test environment
        uses: actions/setup-java@v1
        with:
          java-version: 11

    - name: Compile and Test
      run: ./build.sh

    - name: Packaging
      run: ./package.sh

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Publish images to the Docker registry
      env:
        DOCKER_REGISTRY_USER: ${{ secrets.DOCKER_REGISTRY_USER }}
        DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      run: ./publish.sh