name: Pipeline

on:
  push:
    branches:
      - "gitflow"
    paths-ignore:
      - "LICENSE"
      - "*.md"
      - "*.yml"

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
    - name: Set up Project Files
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Compile, Build and Test environment
      uses: actions/setup-java@v1
      with:
        java-version: 11

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: Compile and Test
      run: ./build.sh

    - name: Packaging
      run: ./package.sh

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Publish images to the Docker registry
      env:
        DOCKER_REGISTRY_USER: ${{ secrets.DOCKER_REGISTRY_USER }}
        DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      run: ./publish.sh